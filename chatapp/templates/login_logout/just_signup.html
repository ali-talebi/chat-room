{% extends 'login_logout/base_login_register.html'  %}

{% load static %}


{% block register %}
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">ثبت نام </h2>
                        <form method="POST" action="" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="نام کاربری"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="ایمیل"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="password1" placeholder="رمز عبور"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2" placeholder=" تائید رمز عبور "/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <!-- <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label> -->
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="ثبت نام "/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{%  static 'login/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'account:login'  %}" class="signup-image-link"> ورود  </a>
                    </div>
                </div>
            </div>
        </section>
{% endblock register %}
