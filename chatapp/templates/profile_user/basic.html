{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'profile/img/mdb-favicon.ico' %}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">    
    
    <!-- MDB -->
  <link rel="stylesheet" href="{% static 'profile/css/bootstrap-profiles.min.css' %}" />
</head>

<body>

{% if messages  %}
    {%   for msg in messages  %}
        <div  class="alert alert-primary " role="alert">
            {{ msg }}
        </div>
    {% endfor %}
{% endif  %}


  <!-- Start your project here-->
  <section class="vh-100" style="background-color: #9de2ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                    {% if profile.profile_pic  %}
                        <a href="{% url 'account:editprofile' profile.user.username %}">
                            <img src="{{ profile.profile_pic.url }}" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                        </a>
                    {% else %}
                        <a href="{% url 'account:editprofile' profile.user.username %}">
                        <img src="{% static 'profile/img/unkown.jfif' %}" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                        </a>
                    {% endif %}
                    
                
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1"> {{ profile.first_name }} - {{ profile.last_name }} </h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{ profile.bio }}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">پست ها </p>
                      <p class="mb-0">41</p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1">دنبال کننده ها </p>
                      <p class="mb-0">976</p>
                    </div>
                    <div>
                      <p class="small text-muted mb-1">امتیاز </p>
                      <p class="mb-0">8.5</p>
                    </div>
                  </div>
                  <div class="d-flex pt-1">
                      <a href="{% url 'Message:chat2to2'  profile.user.username %}">
                          <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">پیام دادن </button>
                      </a>
                    <button type="button" class="btn btn-primary flex-grow-1">دنبال کردن </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'profile/js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script type="{% static 'profile/text/javascript' %}"></script>
</body>

</html>
